spring:

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/apiserver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MariaDB106Dialect


    open-in-view: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging.level:
  org.hibernate.type: trace
